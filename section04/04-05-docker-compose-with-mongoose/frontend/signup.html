<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>회원가입</title>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function onClickCheck(){
      // 1. 입력한 휴대폰번호 가져오기
      const phoneNum = document.getElementById('phoneNum').value;
      console.log(`핸드폰 번호::: ${phoneNum}`);

      // 2, 해당 휴대폰번호로 인증번호 API 요청하기
      axios.post('http://localhost:3000/tokens/phone', {
        phone: phoneNum
      }).then(function (res) {
        document.getElementById("state").innerText = res.data
        console.log(res.data);
      })
    }
  </script>
</head>
<body>
  <div>핸드폰번호: <input id="phoneNum" type="text"> <button onClick="onClickCheck()">인증하기</button></div>
  <div id="state">인증상태</div>
  <button>회원가입 하기</button>
</body>
</html>

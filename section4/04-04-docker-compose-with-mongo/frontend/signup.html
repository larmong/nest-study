<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 연습하기</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function zzz(){
      // 1. 입력한 휴대폰번호 가져오기
      const phone = document.getElementById("phone").value;
      console.log(`핸드폰번호: ${phone}`)

      // 2. 해당 휴대폰번호로 인증번호 API 요청하기
      axios({
        method: 'post',
        url: 'http://localhost:3000/token/phone',
        data: { phone }
      }).then((res) => {
        console.log(res.data)
        document.getElementById("result").innerText = res.data;
      }).catch((err) => {
        console.log(err)
      });
    }
  </script>
</head>
<body>
  <div>휴대폰번호: <input id="phone" type="text" /><button onclick="zzz()">인증하기</button></div>
  <p id="result">인증상태</p>
  <button>회원가입하기</button>
</body>
</html>
